{% extends 'base.html' %}
{% block content %}
<h2>My Job Applications</h2>
{% if applications %}
    {% for app in applications %}
    <div style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between;">
        <div>
            <h3>{{ app['title'] }}</h3>
            <p>{{ app['company_name'] }}</p>
        </div>
        <div style="text-align: right;">
            <span style="padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 0.8rem;
                {% if app['status'] == 'Accepted' %} background: #d4edda; color: #155724;
                {% elif app['status'] == 'Rejected' %} background: #f8d7da; color: #721c24;
                {% else %} background: #fff3cd; color: #856404; {% endif %}">
                {{ app['status'] }}
            </span>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p>You haven't applied to any jobs yet.</p>
{% endif %}
{% endblock %}
